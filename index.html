<html>
	<head> 
		<title>ticket form </title>
	</head>
	<body style="background-color:orange">
		<h1> Ticket Booking Form </h1>
		<form action="" method="post">
			<label> Full name </label>
			<input type="text" id="textbox" name="name" value="veeresh"required>
			<br>
			<br>
			<label> Email id </label>
			<input type="email" id="textbox" name="name"  required>
			<br>
			<br>
			<label> Phone number </label>
			<input type="tel" id="number" name="number"  required>
			<br>
			<br>
			<label> Offer code </label>
			<input type="text" id="textbox" name="name"  readonly disabled>
			<br>
			<br>
			<label> Set password </label>
			<input type="password" id="password" name="lock" maxlength="5"  required>
			<br>
			<br>
			<label> Ticket id </label>
			<input type="text" id="textbox" name="name" value="jk155" readonly>
			<br>
			<br>
			<label> Time </label>
			<input type="time" id="textbox" name="name" >
			<br>
			<br>
			<label> From </label>
			<input type="text" id="textbox" name="name"  required>
			<br>
			<br>
			<label> To</label>
			<input type="text" id="textbox" name="name"  required>
			<br>
			<br>
			<label> Journy date </label>
			<input type="date" id="textbox" name="name">
			<br>
			<br>
			<label> <u>Food</u></label><br>
			<input type="checkbox" id="textbox" name="name">idli<br>
			<input type="checkbox" id="textbox" name="name">dosa<br>
			<input type="checkbox" id="textbox" name="name">chapati
  			<br>
			<br>
			<label> Journey type </label><br>
			<input type="radio" id="textbox" name="group1">one way<br>
			<input type="radio" id="textbox" name="group1">round trip<br>
			<br>
			<br>
			<select id="class" name="class">
			<option> select class </option>
			<option> AC </option>
			<option> NON AC </option>
			<option> SLEEPER </option>
			<option> NON SLEEPER </option>
			</select>
			<br>
			<br>
			<label> Number of tickets </label>
			<input type="number" id="textbox" name="name" min="0" max="5"  required>
			<br>
			<br>
			<label> Address </label>
			<textarea id="textbox" name="name"></textarea>
			<br>
			<br>
			<input type="submit" id="textbox" name="name" value="enter"><br>
			<br>
			<input type="reset" id="textbox" name="name"><br>
		</form>
	</body>
</html>
